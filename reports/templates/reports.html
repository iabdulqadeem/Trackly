{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white py-3 text-center homepage">
                    <h5 class="mb-0">Trackly Reports</h5>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted small text-center mb-4">Select a date range to generate pdf report.</p>
                    <form action="{{ url_for('reports.generate_pdf') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">From Date</label>
                            <input type="date" name="start_date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">To Date</label>
                            <input type="date" name="end_date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-file-earmark-pdf"></i> Generate PDF
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
